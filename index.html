<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ViroDev</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
    }

    .login-container {
      text-align: center;
      padding: 40px;
      border-radius: 10px;
      background-color: #2c2c2c;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #f39c12;
    }

    .get-viroed-btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      background-color: #f39c12;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .get-viroed-btn:hover {
      background-color: #e67e22;
      transform: scale(1.1);
    }

    .get-viroed-btn:active {
      transform: scale(1);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome to ViroDev</h1>
    <button class="get-viroed-btn" onclick="getViroed()">Get Viro'ed</button>
  </div>

  <script>
    function getViroed() {
      const randomString = Math.random().toString(36).substring(7);
      window.location.href = `https://virodevs.github.io/viru${randomString}`;
    }
  </script>
</body>
</html>
