<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viru Page - ViroDev</title>
  <link rel="icon" href="/images/death.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
    }

    .message-container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #2c2c2c;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
      max-width: 90%;
      width: 400px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #f39c12;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #f39c12;
        }

    .download-btn {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      background-color: #f39c12;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #e67e22;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h1>Getting started!</h1>
    <p>Download the file to get started!</p>
    <!-- Download button -->
    <a href="your-file.zip" download>
      <button class="download-btn">Download File</button>
    </a>
  </div>
</body>
</html>
